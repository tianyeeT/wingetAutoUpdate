name: Winget Package Auto Update

on:
  schedule:
    # 每天运行一次，时间可自定义
    - cron: '0 0 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Komac
        run: |
          # # 获取最新版本号
          # KOMAC_VERSION=$(curl -s https://api.github.com/repos/russellbanks/Komac/releases/latest | jq -r '.tag_name')
          # echo "Installing Komac version: $KOMAC_VERSION"
          
          # # 移除 v 前缀
          # VERSION_NO_V="${KOMAC_VERSION#v}"
          
          # 下载 deb 包
          curl -Lo komac.deb "https://github.com/russellbanks/Komac/releases/download/v2.14.0/komac_2.14.0-1_amd64.deb"
          
          # 安装
          sudo dpkg -i komac.deb
          
          # 验证安装
          komac --version

      - name: Configure git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME || 'Winget Bot' }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL || 'bot@example.com' }}"

      - name: Check for package updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WINGET_PKGS_TOKEN: ${{ secrets.WINGET_PKGS_TOKEN }}
        run: |
          python scripts/check_updates.py --config config/packages.yaml
