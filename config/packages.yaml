packages:
  # Spotify Player
  - id: spotify-player
    winget-id: aome510.spotify-player  #
    version-source:
      type: github
      owner: aome510
      repo: spotify-player
    version-parser:
      type: regex
      pattern: ^v(\d+\.\d+\.\d+)$
      tag-filter: ^v\d+\.\d+\.\d+$
    installers:
      - architecture: x64
        url: https://github.com/aome510/spotify-player/releases/download/v{version}/spotify_player-x86_64-pc-windows-msvc.zip
        installer-type: zip
    skip-checks: []
